<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register for TechCon 2024</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Attendee Registration Form</h2>
    <form action="#" method="post">
      <label for="fullname">Full Name:</label><br />
      <input type="text" id="fullname" name="fullname" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="password">Password:</label><br />
      <input type="password" id="password" name="password" required /><br /><br />

      <label for="job">Job Title:</label><br />
      <input type="text" id="job" name="job" /><br /><br />

      <p>Which days will you attend?</p>
      <input type="checkbox" id="day1" name="days[]" value="Day 1" />
      <label for="day1">Day 1 - July 22</label><br />

      <input type="checkbox" id="day2" name="days[]" value="Day 2" />
      <label for="day2">Day 2 - July 23</label><br />

      <input type="checkbox" id="day3" name="days[]" value="Day 3" />
      <label for="day3">Day 3 - July 24</label><br /><br />

      <input type="submit" value="Register" />
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
  </footer>
</body>
</html>
