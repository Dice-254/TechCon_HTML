  <!-- Main Content -->
  <main>
    <h2>Get in Touch</h2>
    
    <section>
      <h3>Contact Information</h3>
      <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
      <p>Follow us on:
        <a href="#">Twitter</a> |
        <a href="#">LinkedIn</a> |
        <a href="#">Facebook</a>
      </p>
    </section>

    <section>
      <h3>Our Location</h3>
      <!-- Google Map Embed (Placeholder) -->

        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31859.7610959871!2d36.8219462!3d-1.2920659!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10b74f28b9cf%3A0x7b9f35451fefb36!2sNairobi!5e0!3m2!1sen!2ske!4v1711067257000!5m2!1sen!2ske"

    <section>
      <h3>Contact Us Form</h3>
      <form action="#" method="post">
        <label for="name">Your Name:</label><br />
        <input type="text" id="name" name="name" required /><br /><br />

        <label for="email">Your Email:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="5" cols="40" required></textarea><br /><br />

        <input type="submit" value="Send Message" />
      </form>
    </section>
  </main>
